
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamiento Colectivo</title>
    <link rel="stylesheet" href="/assets/style.css">
    <!-- CSS only -->

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Manguito</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sobreNosotros.html">Sobre nosotros</a>
                  </li>
                  <app-menu></app-menu>
                </ul>
                <a>Administrador: juan124</a>
                <img src="assets/iconos/user.png" height="50px">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" formaction="search.html">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
   
      <p><a class="btn btn-primary btn-lg" href="home.html" role="button">Volver</a></p>
 
    <main>
        <div class="container mt-5">
            <div class="row mt-4">
                 <div class="col-lg-6">
                     <div class="card">
                         <div class="card-body">
                         
                             <h5 class="title" style="color: black;">
                                Crear Categor√≠a
                             </h5>
                            <form class="form-group" #miFormulario="ngForm" (ngSubmit)="agregarCategoria(miFormulario)">
                                <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="descripcion" value="" required placeholder="descripcion"
                      ngModel
                      name = "descripcion">
                                </div>
                                <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="nombre" value="" required placeholder="Nombre"
                      ngModel
                      name = "nombre">
                                </div>
                            
                             <div class="d-grid gap-2">
                                <button  type="submit" class="btn btn-success btn-lg">Crear</button>
                                <button [routerLink]="['/home']" class="btn btn-primary btn-lg" >Volver</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
        
                     
                  
             
       
    </main>
    <footer class="d-flex justify-content-evenly bg-navbar align-items-center">
        <h2>Contactanos</h2>

        </a>

        </a>

    </footer>
