                         <div class="card-body">
                             <h5 class="title" style="color: black;">
                                 Lista de categorías registradas en el sistema
                             </h5>
                             <table class="table" class="table table-dark mt-5 container">
                              <thead>
                                <tr>
                                  <th scope="col">Id</th>
                                  <th scope="col">Descripción</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Editar</th>
                                  <th scope="col">Eliminar</th>
                                </tr>
                              </thead>
                                 <tbody>
                                     <tr *ngFor="let categoria of listaDeCategorias">
                                         <td>{{categoria.id}}</td>
                                         <td>{{categoria.descripcion}}</td>
                                         <td>{{categoria.nombre}}</td>
                                         <td><a [routerLink]="['/altaCategoria', categoria ]"><img src="/assets/iconos/editar.png"/></a></td>
                                         <td><i class="fas fa-user-times text-danger"><img  src="/assets/iconos/eliminar.png" (click)="eliminarCategoria(categoria.id)"></i></td>
                                     </tr>
                                 </tbody>
                             </table>
                             <a [routerLink]="['/altaCategoria']"><button  class="btn btn-primary btn-lg" >Crear categoría</button></a>
                         </div>
