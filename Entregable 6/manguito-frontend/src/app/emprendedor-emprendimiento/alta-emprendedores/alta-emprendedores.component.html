<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamiento Colectivo</title>
    <link rel="stylesheet" href="/assets/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Manguito</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sobreNosotros.html">Sobre nosotros</a>
                  </li>
                  <app-menu></app-menu>
                </ul>
                <form class="d-flex" role="Autenticar">
                  <button type="submit" formaction="autenticar.html" class="btn btn2">Autenticar</button>
                </form>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" formaction="search.html">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
      <p><a class="btn btn-primary btn-lg" href="home.html" role="button">Volver</a></p>
    
    <main>
        <section>
            <a ><img class="emprendedores2" src="/assets/imagenes/emprendedor.png" height="400px"></a>
        </section>
        <div id="derecha">
                <form  (ngSubmit) = "onSubmit()" class="row g-3 needs-validation">
                    <div class="col-md-4">
                      <label for="validationCustom01"  class="form-label" >Nombre</label>
                      <input type="text" class="form-control" id="nombre" value="" required
                      [(ngModel)] = "emprendedor.nombre"
                      name = "nombre"
                      >
                      <div class="valid-feedback">
                        Dato correcto
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido" value="" required
                      [(ngModel)] = "emprendedor.apellido"
                      name = "apellido"
                      >
                      <div class="valid-feedback">
                        Dato correcto
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required
                        [(ngModel)] = "emprendedor.username"
                        name = "username"
                        >
                        <div class="invalid-feedback">
                          Por favor, ingrese un username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required
                      [(ngModel)] = "emprendedor.password"
                      name = "password"
                      >
                   
                     
                      <div class="invalid-feedback">
                        Por favor, ingrese un password v√°lido.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Estoy de acuerdo con las condiciones del servicio
                        </label>
                        <div class="invalid-feedback">
                          Debe estar de acuerdo antes de enviar el registro.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary">Finalizar registro</button>
                    </div>
                  </form>
          </div>
    </main>
    <footer class="d-flex justify-content-evenly bg-navbar align-items-center">
        <h2>Contactanos</h2>
        <a href="https://es-la.facebook.com" class="redondo1">
        </a>
        <a href="https://www.instagram.com/" class="redondo2">
        </a>
        <a href="https://twitter.com" class="redondo3">
        </a>
        <a href="https://www.whatsapp.com/" class="redondo4">
        </a>
        <p>2021-2022 Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>

<script>
  function mostrarContrasena(){
      var tipo = document.getElementById("password");
      if(tipo.type == "password"){
          tipo.type = "text";
      }else{
          tipo.type = "password";
      }
  }
</script>
